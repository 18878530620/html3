<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title>抽取幸运用户</title>
	</head>
	<body>
		<div id="app">
			<input type="button" @click="rNumber=Math.ceil(Math.random()*10)%3;" name="" id="" value="随机抽取用户" />
				<div v-for="student">
					姓名是：{{student[rNumber].name}}<br>
					学号是：{{student[rNumber].code}}
				</div>
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					rNumber:'1',
					student:[
						{name:'aa',code:'1'},
						{name:'bb',code:'2'},
						{name:'cc',code:'3'},
						{name:'dd',code:'4'},
						{name:'ee',code:'5'}
						]
					}
			})
		</script>
		
	</body>
</html>
