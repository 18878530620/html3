<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>点击键盘-触发弹窗</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="userKey" @Keydown.enter="show()" name="" id="" value=""/><!--通过键盘回车键事件弹窗弹出ASCII码-->
			<br>
			{{userKey}}
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					userKey:''
				},
				methods:{
					show(){
						alert(v.userKey.charCodeAt());
					}
				}
			})  
		</script>
	</body>
</html>
