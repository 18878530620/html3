<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title>通过键盘回车键触发-猜数字小游戏</title>
	</head>
	<body>
		<div id="app">
			<h1>🐕 猜数字游戏</h1>
			<h1>请输入1-10的数字</h1>
			<input type="text" v-model="member" @Keydown.enter="show()" name="" id="" value=""/>
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					KeyNumber:Math.floor(Math.random()*10),
					member:'',
				},
				methods:{
					show(){
						if(v.member>v.KeyNumber){
							alert("太大啦")
						}
						else if(v.member<v.KeyNumber){
							alert("太小啦")
						}
						else{
							alert("答对啦，你真棒。正确答案就是"+v.KeyNumber)
						};
					}
				}
			})  
		</script>
	</body>
</html>
