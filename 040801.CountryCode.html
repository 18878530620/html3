<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>国家代码查询器</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			请输入国家代码：<input type="text" v-model="uNumber" name="" id="" value="" />
			<div v-for="country in country">
				<div v-if="uNumber==country.code">
					国家名是：{{country.name}}<br>
					首都是：{{country.sdu}}<br>
					国家代号是：{{country.code}}
				</div>
			</div>
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					uNumber:'',
					country:[
						{code:'86',name:'中国',sdu:'北京'},
						{code:'01',name:'美国',sdu:'华盛顿'},
						{code:'81',name:'日本',sdu:'东京'},
						{code:'82',name:'韩国',sdu:'首尔'},
						{code:'91',name:'印度',sdu:'新德里'}
						]
					}
			})
		</script>
	</body>
</html>
