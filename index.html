<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>耶</title>
		
	</head>
	<body>
		<div id="app">我们上课的教室是&nbsp;&nbsp;{{message}}
		<br>你的成绩是
		<li v-if="score>=90">优秀</li>
		<li v-if="score>=85 && score<=90">良好</li>
		<li v-if="score>=75 && score<=85">一般</li>
		<li v-if="score<=60">挂科啦</li>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var v=new Vue({
				el:'#app',
				data:{
					message:'L-408',
					score:'99'
				}
			})
		</script>
		
	</body>
</html>
